<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
  </script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="jscolor.js"></script>
  <title>Wordclock</title>


</head>
<main>

  <body>

    <nav>
      <div class="nav-wrapper light-blue accent-2">
        <a href="#" class="brand-logo center"><span class="flow-text black-text">Paramètres Wordclock</span></a>
      </div>
    </nav>

    <div>
      <ul class="collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header"><i class="material-icons">brightness_6</i>Luminosité</div>
          <div class="collapsible-body">
            <label>Générale</label>
            <div id="test-slider">
              <p class="range-field"><input id="brightslide" type="range" min="0" max="100" step="1" value="50"
                  onchange="updateBrightSlider(this.value)"></p>
            </div>

            <label>Face avant</label>

            <div id="test-slider">
              <p class="range-field"><input class="range-field" id="frontslide" type="range" min="0" max="100" step="1"
                  value="50" onchange="updateFrontSlider(this.value)"></p>
            </div>
            <label>Face arrière</label>

            <div id="test-slider">
              <p class="range-field"><input class="range-field" id="backslide" type="range" min="0" max="100" step="1"
                  value="50" onchange="updateBackSlider(this.value)"></p>
            </div>
          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">color_lens</i>Couleurs prédéfinies</div>
          <div class="collapsible-body">
            <div class="collection">
              <a href="#" onclick="colorPreset(1);" class="collection-item">Printemps</a>
              <a href="#" onclick="colorPreset(2);" class="collection-item">Eté</a>
              <a href="#" onclick="colorPreset(3);" class="collection-item">Automne</a>
              <a href="#" onclick="colorPreset(4);" class="collection-item">Hiver</a>
            </div>
        </li>

        <li>
          <div class="collapsible-header">
            <i class="material-icons">colorize</i>Couleurs personnalisées</div>
          <div class="collapsible-body">
            <div class="row">
              <div class="col s6 m6">
                <label>Face Avant</label>
                <div>
                  <input type="hidden"id="ValeurColTexte" onchange=change(value) value="Exemple" />
                  <input type="button" data-jscolor="{onInput:'update(this)', valueElement:null,value:'008cff'}"
                    id="boutonTexte" value="Texte" onclick="mouseUpFront()" style="width:150px; height:54px; background-color:#e1f5fe;border-radius: 2px; border:none;" >
                </div>
              </div>

              <div class="col s6 m6">
                <label>Face arrière</label>
                <div>
                  <span>
                    <!--Left -->
                    <input type="hidden" id="ValeurColFondGauche" onchange=change(value) value="Gauche" />
                    <input type="button" data-jscolor="{onInput:'update(this)', valueElement:null,value:'008cff'}"
                      id="boutonFondGauche" value="Gauche" onclick="mouseUpBackLeft()"
                      style="width:150px; height:54px; background-color:#e1f5fe;border-radius: 2px; border:none;">
                  </span>
                  <span>
                    <!--Right -->
                    <input type="hidden" id="ValeurColFondDroit" onchange=change(value) value="Droite" />
                    <input type="button" data-jscolor="{onInput:'update(this)', valueElement:null,value:'008cff'}"
                      id="boutonFondDroit" value="Droite" onclick="mouseUpBackRight()"
                      style="width:150px; height:54px; background-color:#e1f5fe;border-radius: 2px; border:none;>
                  </span>
                  <span>
                    <!--Top -->
                    <input type="hidden" id="ValeurColFondHaut" onchange=change(value) value="Haut" />
                    <input type="button" data-jscolor="{onInput:'update(this)', valueElement:null,value:'008cff'}"
                      id="boutonFondHaut" value="Haut" onclick="mouseUpBackTop()" style="width:150px; height:54px; background-color:#e1f5fe;border-radius: 2px; border:none;">
                  </span>
                  <span>
                    <!--Bottom -->
                    <input type="hidden" id="ValeurColFondBas" onchange=change(value) value="Bas" />
                    <input type="button" data-jscolor="{onInput:'update(this)', valueElement:null,value:'008cff'}"
                      id="boutonFondBas" value="Bas" onclick="mouseUpBackBottom()" style="width:150px; height:54px; background-color:#e1f5fe;border-radius: 2px; border:none;">
                  </span>
                </div>


              </div>
            </div>
        </li>

        <li>
          <div class="collapsible-header">
            <i class="material-icons">timer</i>Mise en veille</div>
          <div class="collapsible-body">
            <div class="row">
              <div class="col s12">
                <div class="switch">
                  <label>
                    Désactivé
                    <input type="checkbox" id="activate" onchange="activateStandBy()">
                    <span class="lever"></span>
                    Activé
                  </label>
                </div>
              </div>
            </div>
            <h6>- Heure de mise en veille- </h6>
            <div class="row">
              <div class="col s6">
                <label>Début</label>
                <input type="time" id="startTime"></input>
              </div>
              <div class="col s6">
                <label>Fin</label>
                <input type="time" id="endTime"></input>
              </div>
            </div>
            <h6>- Luminosité pendant la veille -</h6>
            <div class="row">
              <div class="col s12">
                <label>Face avant</label>
                <div>
                  <p class="range-field"><input class="range-field" id="frontStandByslide" type="range" min="0"
                      max="100" step="1" value="50"></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <label>Face arrière</label>
                <div>
                  <p class="range-field"><input class="range-field" id="backStandByslide" type="range" min="0" max="100"
                      step="1" value="50"></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s2">&nbsp;</div>
              <div class="col s8">
                <button class="waves-effect waves-light btn" onclick="setStandBy()">Valider</button>
              </div>
              <div class="col s2">&nbsp;</div>
            </div>
            <!--row-->
          </div>
        </li>
      </ul>
    </div>








  </body>
</main>
<footer class="page-footer light-blue lighten-4">
  <div class="container">
  </div>
  <div class="footer-copyright  light-blue accent-2">
    <div class="container">
      <a class="grey-text text-darken-3 right" href="#!">Christophe Cachin Concepts ©2020</a>
    </div>
  </div>
</footer>





</html>
